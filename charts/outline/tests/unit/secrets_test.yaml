suite: test secrets configuration
templates:
  - outline.yaml
tests:
  - it: should use custom secret name
    documentSelector:
      path: kind
      value: Deployment
    set:
      secrets.name: "custom-secrets"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: custom-secrets
                key: SECRET_KEY

  - it: should use custom secret key names
    documentSelector:
      path: kind
      value: Deployment
    set:
      secrets.secretKeySecretKeyName: "CUSTOM_SECRET_KEY"
      secrets.utilsSecretSecretKeyName: "CUSTOM_UTILS_SECRET"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: CUSTOM_SECRET_KEY
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: UTILS_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: CUSTOM_UTILS_SECRET

  - it: should load integration secrets when configured
    documentSelector:
      path: kind
      value: Deployment
    set:
      env.GITHUB_CLIENT_ID: "test-github-id"
      env.LINEAR_CLIENT_ID: "test-linear-id"
      env.NOTION_CLIENT_ID: "test-notion-id"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: GITHUB_CLIENT_SECRET
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LINEAR_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: LINEAR_CLIENT_SECRET
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NOTION_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: NOTION_CLIENT_SECRET

  - it: should load SMTP password when SMTP is configured
    documentSelector:
      path: kind
      value: Deployment
    set:
      env.SMTP_USERNAME: "test@example.com"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: SMTP_PASSWORD

  - it: should not load SMTP password when SMTP not configured
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: SMTP_PASSWORD

  - it: should handle all auth provider secrets
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: AZURE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: AZURE_CLIENT_SECRET
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: OIDC_CLIENT_SECRET

  - it: should handle all auth provider secrets
    asserts:
      - contains:
