suite: test service
templates:
  - templates/outline.yaml
tests:
  - it: should render service with default values
    documentSelector:
      path: kind
      value: Service
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: outline
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 3000
      - equal:
          path: spec.selector.app
          value: outline
