suite: test ingress
templates:
  - templates/outline.yaml
tests:
  - it: should render ingress when enabled
    documentSelector:
      path: kind
      value: Ingress
    set:
      ingress.enabled: true
    asserts:
      - hasDocuments:
          count: 3  # Deployment, Service, Ingress
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: outline
      - equal:
          path: spec.rules[0].host
          value: outline.yourdomain.tld

  - it: should not render ingress when disabled
    set:
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 2  # Only Deployment and Service
      - isKind:
          of: Deployment
      - isKind:
          of: Service

  - it: should configure TLS when enabled
    documentSelector:
      path: kind
      value: Ingress
    set:
      ingress.enabled: true
      ingress.tls.enabled: true
    asserts:
      - isNotEmpty:
          path: spec.tls
      - equal:
          path: spec.tls[0].hosts[0]
          value: outline.yourdomain.tld

  - it: should set custom host
    documentSelector:
      path: kind
      value: Ingress
    set:
      ingress.enabled: true
      ingress.host: "custom.example.com"
    asserts:
      - equal:
          path: spec.rules[0].host
          value: "custom.example.com"

  - it: should set ingress class
    documentSelector:
      path: kind
      value: Ingress
    set:
      ingress.enabled: true
      ingress.className: "traefik"
    asserts:
      - equal:
          path: spec.ingressClassName
          value: "traefik"

  - it: should set annotations
    documentSelector:
      path: kind
      value: Ingress
    set:
      ingress.enabled: true
      ingress.annotations:
        foo: bar
    asserts:
      - equal:
          path: metadata.annotations.foo
          value: bar
