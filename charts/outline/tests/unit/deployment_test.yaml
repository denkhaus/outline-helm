suite: test deployment
templates:
  - outline.yaml
tests:
  - it: should render deployment with default values
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: outline
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.template.spec.containers[0].image
          value: outlinewiki/outline:0.85.1

  - it: should set environment variables correctly
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PORT
            value: "3000"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DEFAULT_LANGUAGE
            value: "en_US"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: FILE_STORAGE
            value: "s3"

  - it: should load secrets from Kubernetes secret
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: SECRET_KEY
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: UTILS_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: UTILS_SECRET

  - it: should configure database URL when postgresql is enabled
    documentSelector:
      path: kind
      value: Deployment
    set:
      postgresql.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DATABASE_URL
            value: "postgres://outline:$(POSTGRES_PASSWORD)@test-postgresql:5432/outline"

  - it: should configure Redis URL when redis is enabled
    documentSelector:
      path: kind
      value: Deployment
    set:
      redis.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_URL
            value: "redis://test-redis-master:6379"

  - it: should configure S3 environment when minio is enabled
    documentSelector:
      path: kind
      value: Deployment
    set:
      minio.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: MINIO_ACCESS_KEY
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: AWS_S3_UPLOAD_BUCKET_NAME
            value: "ol-data"

  - it: should configure database URL when postgresql is disabled and external URL is provided
    set:
      postgresql.enabled: false
      env:
        DATABASE_URL: "postgres://user:password@external-db:5432/mydb"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DATABASE_URL
            value: "postgres://user:password@external-db:5432/mydb"

  - it: should configure Redis URL when redis is disabled and external URL is provided
    set:
      redis.enabled: false
      env:
        REDIS_URL: "redis://external-redis:6379"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_URL
            value: "redis://external-redis:6379"

  - it: should configure S3 environment when minio is disabled and external S3 environment is provided
    set:
      minio.enabled: false
      env:
        AWS_ACCESS_KEY_ID: "external-access-key"
        AWS_S3_UPLOAD_BUCKET_NAME: "external-bucket"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: AWS_ACCESS_KEY_ID
            value: "external-access-key"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: AWS_S3_UPLOAD_BUCKET_NAME
            value: "external-bucket"

  - it: should load auth provider secrets when configured
    set:
      env.SLACK_CLIENT_ID: "test-slack-id"
      env.GOOGLE_CLIENT_ID: "test-google-id"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SLACK_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: SLACK_CLIENT_SECRET
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: GOOGLE_CLIENT_SECRET

  - it: should configure Redis URL from host and secret password when internal Redis is disabled
    documentSelector:
      path: kind
      value: Deployment
    set:
      redis.enabled: false
      env:
        REDIS_HOST: "external-redis-host"
      secrets:
        redisPasswordSecretKeyName: "REDIS_PASSWORD"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_URL
            value: "redis://$(REDIS_PASSWORD)@external-redis-host:6379"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: REDIS_PASSWORD

  - it: should configure Redis URL from host and secret password when internal Redis is disabled and enableRedisPassword is true
    documentSelector:
      path: kind
      value: Deployment
    set:
      redis.enabled: false
      env:
        REDIS_HOST: "external-redis-host-with-password"
      secrets:
        enableRedisPassword: true
        redisPasswordSecretKeyName: "REDIS_PASSWORD"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_URL
            value: "redis://$(REDIS_PASSWORD)@external-redis-host-with-password:6379"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: outline-secrets
                key: REDIS_PASSWORD

  - it: should configure Redis URL from host without password when internal Redis is disabled and enableRedisPassword is false
    documentSelector:
      path: kind
      value: Deployment
    set:
      redis.enabled: false
      env:
        REDIS_HOST: "external-redis-host-no-password"
      secrets:
        enableRedisPassword: false
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_URL
            value: "redis://external-redis-host-no-password:6379"
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDIS_PASSWORD

  - it: should not load auth secrets when providers not configured
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: SLACK_CLIENT_SECRET
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: GOOGLE_CLIENT_SECRET
